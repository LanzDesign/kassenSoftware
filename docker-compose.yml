services:
  db:
    image: postgres:15-alpine
    container_name: kassensoftware-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kasse_db
      POSTGRES_USER: kasse_user
      POSTGRES_PASSWORD: dein_sicheres_passwort
    restart: unless-stopped
    networks:
      - kassensoftware-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kasse_user -d kasse_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: kassensoftware-backend
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app
      - backend-static:/app/staticfiles
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kassensoftware-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: kassensoftware-frontend
    ports:
      - "3002:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kassensoftware-network
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-static:
  postgres-data:

networks:
  kassensoftware-network:
    driver: bridge

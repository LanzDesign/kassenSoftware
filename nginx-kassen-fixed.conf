# =========================================================
# 1. HTTP zu HTTPS Redirect
# =========================================================
server {
    listen 80;
    server_name kassensoftware.fecg-lahr-app.de;
    return 301 https://$host$request_uri;
}

# =========================================================
# 2. KASSENSOFTWARE FRONTEND (Port 3002)
# =========================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kassensoftware.fecg-lahr-app.de;

    # SSL
    ssl_certificate /etc/letsencrypt/live/kassensoftware.fecg-lahr-app.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kassensoftware.fecg-lahr-app.de/privkey.pem;
    
    # SSL Optimierung
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    access_log /var/log/nginx/kassen-frontend.access.log;
    error_log /var/log/nginx/kassen-frontend.error.log;

    # Frontend Routing
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Static Files (Admin CSS/JS)
    location /api/static/ {
        proxy_pass http://127.0.0.1:8002/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend Routing (f√ºr API Anfragen)
    location /api {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS Support
        proxy_hide_header 'Access-Control-Allow-Origin';
        add_header 'Access-Control-Allow-Origin' 'https://kassensoftware.fecg-lahr-app.de' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
}

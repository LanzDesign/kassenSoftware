server {
    listen 80;
    server_name kassensoftware.fecg-lahr-app.de;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kassensoftware.fecg-lahr-app.de;

    ssl_certificate /etc/letsencrypt/live/kassensoftware.fecg-lahr-app.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kassensoftware.fecg-lahr-app.de/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    access_log /var/log/nginx/kassen-frontend.access.log;
    error_log /var/log/nginx/kassen-frontend.error.log;

    # Django Admin Static Files (only /static/admin/)
    location /static/admin/ {
        proxy_pass http://127.0.0.1:8002/static/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin
    location /admin {
        proxy_pass http://127.0.0.1:8002/admin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header 'Access-Control-Allow-Origin';
        add_header 'Access-Control-Allow-Origin' 'https://kassensoftware.fecg-lahr-app.de' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Frontend (including frontend static files /static/js/, /static/css/)
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
